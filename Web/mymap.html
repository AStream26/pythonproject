<!DOCTYPE html>
<html>
<head>
	<title>MY MAP</title>

</head>
<style>
	#map{
		width: 100%; 
        height: 400px; 
        background-color: grey;
	}
	
</style>
<body>
	<p>My Google map demo</p>
	<div id= "map">
		
	</div>
	<script>
		function init(){
			var test = {lat:25.7464,lng:82.6837}
			var map = new google.maps.Map(document.getElementById('map'),{
				zoom:100,
				center:test
				});

			var marker = new google.maps.Marker({
				position:test,
				map :map
			});
		}
	</script>

	<script async defer 
    src= 
"https://maps.googleapis.com/maps/api/js?key=AIzaSyCdxinBigJhlLO1T1amfF9iQM5YwvXJkCc&callback=init"> 
    </script> 

</body>
</html>
